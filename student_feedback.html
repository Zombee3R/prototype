<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Feedback</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }
        .slider-section {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .slider-label-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: var(--card-header-bg);
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="url-display">Dein Feedback</div>
        <div class="user-menu">
            <button class="icon-btn" onclick="toggleDarkMode()">
                <span id="theme-icon">üåô</span>
            </button>
        </div>
    </header>

    <main class="feedback-container">
        
        <!-- Tempo Slider -->
        <div class="slider-section" id="tempo-section">
            <div class="slider-label-row">
                <span>üê¢ Tempo</span>
                <span>‚ö°</span>
            </div>
            <input type="range" id="tempo-slider" min="0" max="100" value="50">
        </div>

        <!-- Verst√§ndnis Slider -->
        <div class="slider-section" id="verstaendnis-section">
            <div class="slider-label-row">
                <span>‚òπÔ∏è Verst√§ndnis</span>
                <span>üôÇ</span>
            </div>
            <input type="range" id="verstaendnis-slider" min="0" max="100" value="50">
        </div>

        <!-- Stimmung Slider -->
        <div class="slider-section" id="stimmung-section">
            <div class="slider-label-row">
                <span>üòê Stimmung</span>
                <span>ü§ô</span>
            </div>
            <input type="range" id="stimmung-slider" min="0" max="100" value="50">
        </div>

        <button class="main-button" onclick="location.href='student_questions.html'">OK</button>
    </main>

    <script src="js/script.js"></script>
    <script>
        // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ±ÿßÿ™ ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÅÿπŸÑÿ© ŸÖŸÜ ŸÇÿ®ŸÑ ÿßŸÑÿØŸÉÿ™Ÿàÿ±
        document.addEventListener('DOMContentLoaded', () => {
            const config = JSON.parse(localStorage.getItem('sessionConfig') || '{}');
            
            if (!config.tempo) document.getElementById('tempo-section').style.display = 'none';
            if (!config.verstaendnis) document.getElementById('verstaendnis-section').style.display = 'none';
            if (!config.stimmung) document.getElementById('stimmung-section').style.display = 'none';
        });
    </script>
</body>
</html>
